<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realistic Bouncing Ball</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="world">
    
    <div class="ball" id="ball"></div>
    <div class="shadow" id="shadow"></div>
    <div class="floor-level"></div>
    <div class="floor"></div>
    
    <div class="controls">
        <button id="pauseBtn">Pause / Resume</button>
        <button id="slowBtn">Slow Motion</button>
        <button id="normalBtn">Normal Speed</button>
        <button id="restartBtn">Restart Animation</button>
    </div>
</div>
<script src="script.js"></script>

</body>
</html>
